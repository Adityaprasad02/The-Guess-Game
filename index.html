<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <form>
            <h3>You have to guess a number between 1 to 100</h3>
            <h4>You have 10 attempts to guess it</h4>
            <div class="input"><input type="text"  id="guess"></div>
            <div class = "btns"><input type="button" value="Submit" class = "submit">
                <input type="reset" value="Reset" class = "reset">
            </div>
            <div id ="decision">
            <div class = "result"></div>
            </div>
        <div class = "rem" style = "color : rgb(152, 255, 16); font-family:Verdana, Geneva, Tahoma, sans-serif;">Attempts Remaining : <div id="sq">10</div></div>

        <span style="color :aliceblue">coded by : Aditya Prasad Sahoo</span>
        </form>
       
    </div>
    <script src="script.js"></script>
